<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.scss" />
    <title>Global</title>
  </head>
  <body>
    <section class="header">
      <div class="header__wrapper container">
        <div class="header__logo">
          <a href="#"></a>
        </div>
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-item active">
              <a href=""> Mobile Top Up</a>
            </li>
            <li class="header__navigation-item"><a href="">About</a></li>
            <li class="header__navigation-item"><a href="">Rate</a></li>
            <li class="header__navigation-item"><a href=""> Help</a></li>
          </ul>
        </nav>
        <div class="header__buttons">
          <button class="header__button">Sign Up</button>
          <button class="header__burger">
            <span></span>
          </button>
        </div>
      </div>
    </section>
    <main>
      <section class="head">
        <div class="head__wrapper container">
          <h1 class="head__title">
            Now Buy Your <br />
            PIN or <span>Top Up</span><br />
            With Bank&nbspTransfer
          </h1>
          <div class="head__description">
            We Make international calling simple, relible, and cheap basedon
            your unique calling behavior.
          </div>
          <button class="head__button">Get Started</button>
          <div class="head__input">
            <input
              id="input"
              type="text"
              placeholder="Where do you want to call?"
              maxlength="12"
              minlength="4"
            />
            <button class="head__input-button"></button>
            <p class="head__error"></p>
          </div>
          <div class="head__count-users">
            <ul class="head__count-list">
              <button class="head__count-item-button"><span></span></button>
              <div class="head__count-item-user">
                <img src="./assets/img/users/user3.svg" alt="user3" />
              </div>
              <div class="head__count-item-user">
                <img src="./assets/img/users/user2.svg" alt="user2" />
              </div>
              <div class="head__count-item-user">
                <img src="./assets/img/users/user1.svg" alt="user1" />
              </div>
            </ul>
            <div class="head__count-description">
              <p>
                45k+ Regular User.
                <span>
                  <a href="#"> View Price Plan</a>
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="head__picture-wrapper">
          <div class="head__picture">
            <div class="head__picture-women"></div>
            <div class="head__flags">
              <div class="head__picture-flag-1 head__flag">
                <img src="./assets/img/head_pic/flag1.png" alt="flag1" />
              </div>
              <div class="head__picture-flag-2 head__flag">
                <img src="./assets/img/head_pic/flag2.png" alt="flag2" />
              </div>
              <div class="head__picture-flag-3 head__flag">
                <img src="./assets/img/head_pic/flag3.png" alt="flag3" />
              </div>
              <div class="head__picture-flag-4 head__flag">
                <img src="./assets/img/head_pic/flag1.png" alt="flag1" />
              </div>
              <div class="head__picture-flag-5 head__flag">
                <img src="./assets/img/head_pic/flag1.png" alt="flag1" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
